<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIT AAROHAN Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <video autoplay muted loop id="background-video">
        <source src="images/Torri Japanese (Live wallpaper).mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video> -->
    <header>
        <h1>MIT AAROHAN Events</h1>
      </header>
  
      <main>
        <div class="content">
          <!-- Event Name (Updated Dynamically) -->
          <h2 id="event-name"></h2>
          <!-- Event Description (Updated Dynamically) -->
          <div id="event-description" class="content-description"></div>
          <button class="btn" id="next-btn">Next</button>
        </div>
      <div class="stack">
        <div class="card" data-event="pronite">
          <img src="images/tranding-food-1.png" alt="Pronight Event" />
        </div>
        <div class="card" data-event="youtubers-fest">
          <img src="images/tranding-food-2.png" alt="YouTubers Fest" />
        </div>
        <div class="card" data-event="comedy-nite">
          <img src="images/tranding-food-3.png" alt="Comedy Nite" />
        </div>
        <div class="card" data-event="theatre-fest">
          <img src="images/tranding-food-4.png" alt="Theatre Fest" />
        </div>
      </div>
    </main>
    <script src="scrpt.js"></script>
</body>
</html>
